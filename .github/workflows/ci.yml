name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # -------------------------
    # Python setup and tests
    # -------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        pytest tests/integration || true

    - name: Start Flask app
      run: |
        nohup python app.py &
        sleep 5

    - name: Simple HTTP test
      run: |
        curl -f http://localhost:5000/ || true

    - name: Stop Flask app
      run: |
        pkill -f app.py || true

    # -------------------------
    # Node.js / ESLint security
    # -------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install ESLint and security plugin
      run: |
        npm install eslint eslint-plugin-security --save-dev

    - name: Run ESLint Security Scan
      run: |
        npx eslint . --ext .js --plugin security || true
